<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Heron's Formula</h2>
    <form id="herons" onsubmit="return false">
        <label for="side-a">Side a:</label><br>
        <input type="text" id="side-a" name="side-a"><br>
        <label for="side-b">Side b:</label><br>
        <input type="text" id="side-b" name="side-b"><br>
        <label for="side-c">Side c:</label><br>
        <input type="text" id="side-c" name="side-c"><br>
        <label for="result">Area (Result):</label><br>
        <input type="text" id="result" name="result"><br>
        <input type="submit" value="Calculate">
    </form>
    <h2>Ambiguous Case</h2>
    <form id="ambi" onsubmit="return false">
        <label for="angle-a">Angle A:</label><br>
        <input type="text" id="angle-a" name="angle-a"><br>
        <label for="side-a">Side a:</label><br>
        <input type="text" id="side-a" name="side-a"><br>
        <label for="side-b">Side b:</label><br>
        <input type="text" id="side-b" name="side-b"><br>
        <label for="result">Triangle Type (Result):</label><br>
        <input type="text" id="result-2" name="result-2"><br>
        <input type="submit" value="Calculate">
    </form>
    <h2>Newton's Method</h2>
    <form id="newton" onsubmit="return false">
        <label for="g-value">Root Guess:</label><br>
        <input type="text" id="g-value" name="g-value"><br>
        <label for="result">Root Approximation (Result):</label><br>
        <input type="text" id="result-3" name="result-3"><br>
        <input type="submit" value="Calculate">
    </form>
    <h2>Polynomial Function</h2>
    <form id="poly" onsubmit="return false">
        <label for="coefficients">Coefficients:</label><br>
        <input type="text" id="coefficients" name="coefficients"><br>
        <label for="exponents">Exponents:</label><br>
        <input type="text" id="exponents" name="exponents"><br>
        <label for="x-value">x Value:</label><br>
        <input type="text" id="x-value" name="x-value"><br>
        <label for="result">Polynomial Function (Result):</label><br>
        <input type="text" id="result-4-1" name="result-4-1"><br>
        <label for="result">Polynomial Evaluation(Result):</label><br>
        <input type="text" id="result-4-2" name="result-4-2"><br>
        <input type="submit" value="Calculate">
    </form>
</body>

</html>
